	<script>
    function view() {
      if(hiddenTB.style.display=="none") {
        hiddenTB.style.display="block";
        BT.value = "닫힘";
      }
      else {
        hiddenTB.style.display="none";
        BT.value = "열림";
      }
    }
    </script>
    
    <table border=1>
          <tr>
            <td>위쪽 테이블<input id="BT" type="button" value="열림" onclick="view()"></td>
          </tr>
        </table>
        <table id="hiddenTB" border=1 style="display:none">
          <tr>
            <td>숨긴 테이블</td>
          </tr>
        </table>
        <table border=1>
          <tr>
            <td>아래쪽 테이블</td>
          </tr>
    </table>
