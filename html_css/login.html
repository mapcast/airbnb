<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div id="contentWraps">
      <div class="contents">
        <div class="closebtns">
          <button>
            <img src="img/close.svg" width="18px" />
          </button>
        </div>
        <section class="body">
          <div class="topbutton">
            <button id="facebook">
              <div class="inbtn">
                <img src="img/facebook.svg" width="18px" />
                <span class="notgg"> 페이스북 계정으로 로그인</span>
              </div>
            </button>
            <button id="google">
              <div class="inbtn">
                <img src="img/google.svg" width="18px" />
                <span class="gg"> 구글 계정으로 로그인</span>
              </div>
            </button>
          </div>
          <div class="inputarea">
            <div class="line-combo">
              <div class="lines"></div>
              <span>또는</span>
              <div class="lines"></div>
            </div>
            <div>
              <div class="inputboxcont">
                <input type="text" class="inputbox" placeholder="이메일 주소" />
                <img src="img/grayemail.svg" width="16px" />
              </div>
              <div class="inputboxcont">
                <input type="text" class="inputbox" placeholder="비밀번호" />
                <img src="img/locker.svg" width="16px" />
              </div>
              <div class="passsave">
                <span>
                  <input type="checkbox" class="cb" />
                  비밀번호 저장
                </span>
                <a href="#" id="searchpass">비밀번호 보기</a>
              </div>
              <div class="otheroptions">
                <a href="#">전화번호로 로그인</a>
                &nbsp;·&nbsp;
                <a href="#">비밀번호가 생각나지 않으세요?</a>
              </div>
              <span> </span>
              <button id="loginbutton">
                <div class="inbtn">
                  <span class="notgg">
                    로그인
                  </span>
                </div>
              </button>
            </div>
          </div>

          <div class="moji">
            <hr />
            <span>에어비앤비 계정이 없으세요? <a href="#">회원 가입</a></span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
