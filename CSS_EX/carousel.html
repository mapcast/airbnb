<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <style>
      .container {
        position: relative;
      }
      .tns-controls .prev,
      .tns-controls .next {
        z-index: 2;
        position: absolute;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        outline: none;
        color: white;
        cursor: pointer;
        font-size: 1.5em;
        top: 40%;
        left: 15px;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="tns-controls" aria-label="Carousel Navigation" tabindex="0">
        <button
          class="next"
          data-controls="next"
          tabindex="-1"
          aria-controls="tns1"
        >
          <i class="fas fa-angle-right"></i></button
        ><button
          class="next"
          data-controls="next"
          tabindex="-1"
          aria-controls="tns1"
        >
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </div>
    <div class="my-slider">
      <div><img src="https://source.unsplash.com/random/300x200" /></div>
      <div><img src="https://source.unsplash.com/random/300x201" /></div>
      <div><img src="https://source.unsplash.com/random/300x202" /></div>
      <div><img src="https://source.unsplash.com/random/301x200" /></div>
      <div><img src="https://source.unsplash.com/random/302x200" /></div>
      <div><img src="https://source.unsplash.com/random/303x200" /></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script>
      var slider = tns({
        container: ".my-slider",
        items: 1,
        responsive: {
          640: {
            edgePadding: 0,
            gutter: 0,
            items: 5
          },
          700: {
            gutter: 0
          },
          1100: {
            items: 5
          }
        },
        nav: false,
        controlsContainer: ".tns-controls"
      });
    </script>
  </body>
</html>
